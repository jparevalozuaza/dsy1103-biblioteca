
name: Tests

on:
  push:
    branches: [ "main", "master" ]

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test with Maven
        run: mvn -ntp -B test --file pom.xml
